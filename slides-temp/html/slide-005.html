<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Slide 5</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .slide {
      width: 1920px; height: 1080px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex; flex-direction: column;
      padding: 100px;
      position: relative;
    }
    .slide::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; height: 10px;
      background: #ffffff;
    }
    h1 { font-size: 72px; font-weight: 700; color: #ffffff; margin-bottom: 50px; }
    h2 { font-size: 56px; font-weight: 600; color: #ffffff; margin-bottom: 30px; }
    p { font-size: 48px; line-height: 1.6; margin-bottom: 24px; max-width: 1400px; }
    ul, ol { font-size: 48px; line-height: 1.8; margin-left: 60px; margin-bottom: 30px; }
    .content { flex: 1; display: flex; flex-direction: column; justify-content: center; }
    .footer {
      position: absolute; bottom: 40px; right: 60px;
      font-size: 24px; opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="content">
      <h1>Step 3: Create Your First Project</h1>
      <p>Click the "+ New Project" button.</p><p>Choose a template:</p><ul><li>Blank project</li><li>Starter template</li><li>Advanced template</li></ul><p>Give your project a name and description.</p>
    </div>
    <div class="footer">5 / 8</div>
  </div>
</body>
</html>
